site_name: BehaviorTree.CPP
site_description: Introduction to Behavior Trees
site_author: Davide Faconti

copyright: 'Copyright &copy; 2018 Davide Faconti, Eurecat'

theme:
  name: 'material'
  language: en
  logo: 'images/BT.png'
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Ubuntu
    code: Roboto Mono
  
repo_name: 'Eurecat/BehaviorTree.CPP'
repo_url: 'https://github.com/Eurecat/BehaviorTree.CPP'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: true


pages:
    - Home: index.md
    - Learn the basics:
       - Introduction:      BT_basics.md
       - Sequence Nodes:    SequenceNode.md
       - Fallback Nodes:    FallbackNode.md
       - Decorators Nodes: DecoratorNode.md
    - Tutorials: 
       - Getting started:         getting_started.md
       - Create a Tree:           tutorial_A_create_trees.md
       - Add NodeParameters:      tutorial_B_node_parameters.md
       - Use Blackboards:         tutorial_C_blackboard.md
       - Compose with Subtrees:   tutorial_D_subtrees.md
       - Create a Plugin:         tutorial_E_plugins.md
       - Log state transitions:   tutorial_F_loggers.md

